<!DOCTYPE html>

<body>
    <!-- Isso é um comentario em HTML-->
    <script>
        //Number.parseInt(n) - Converter para INT
        //Number.parseFloat(n) - Converter para FLOAT
        //Number(n) - Decide se é numero

        //-----Numero para STRING------
        //String(n) - Decide se é String
        //n.toString() - N = Numero
        var n1 = Number.parseInt(window.prompt('Digite um Numero')) //String
        var n2 = Number.parseInt(window.prompt('Digite Outro Numero')) //String
        var s = n1 + n2

        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`).toUpperCase()
        // numnber + number para adição
        // string + string para concatenação  


    </script>
</body>
